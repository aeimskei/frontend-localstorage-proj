<!DOCTYPE html>
<html>
<head>
  <title>Event and RSVP App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="block">
    <h1 class="block-title">RSVP</h1>
    <p class="block-sentence"> An application to keep track of your guests.</p>
    <form autocomplete="off" id="inputName">
      <input class="text-input" type="text" id="inputBar">
      <button class="button" type="submit">Add Name</button>
    </form>
  </div>

  <div class="recent">
    <h2 class="recent-title">List of Names</h2>
    <button class="button" type="button" id="clearStorage">Clear List</button>
    <ul class="recent-list" id="recentNamesList"></ul>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
